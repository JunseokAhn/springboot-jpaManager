<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{register}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="company">소속사</label>
            <select th:field="*{companyId}">
                <option value="" selected disabled>
                    소속사를 선택하세요
                </option>
                <option th:each="company : ${companyList}"
                        th:value="${company.id}"
                        th:text="${company.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="name">팀 이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="city">업무명</label>
            <input type="text" th:field="*{task}" class="form-control"
                   placeholder="임무를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
