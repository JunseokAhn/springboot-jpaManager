<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/team/teamManage}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="companyName">소속사</label>
            <div th:text="${teamDTO.companyName}" class="form-control"/>
        </div>
        <div class="form-group">
            <label th:for="name">팀 이름</label>
            <input type="text" th:field="${teamDTO.name}" class="form-control"
                   placeholder="${teamDTO.name}">
        </div>
        <div class="form-group">
            <label th:for="task">업무명</label>
            <input type="text" th:field="${teamDTO.task}" class="form-control"
                   placeholder="${teamDTO.task}">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="${teamDTO.id}" class="form-control">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="${teamDTO.companyId}" class="form-control">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="${teamDTO.memberCount}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
