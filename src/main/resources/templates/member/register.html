<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{register}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="company">소속사</label>
            <select th:field="*{companyId}">
                <option value="" selected disabled>
                    소속사를 선택하세요
                </option>
                <option th:each="company : ${companyList}"
                        th:value="${company.id}"
                        th:text="${company.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="team">팀</label>
            <select id="teamListGet" th:field="*{teamId}">
                <option value="" selected disabled>
                    팀을 선택하세요
                </option>
                <option th:each="team : ${teamList}"
                        th:value="${team.id}"
                        th:text="${team.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="rank">직급</label>
            <input type="text" th:field="*{rank}" class="form-control"
                   placeholder="입력이 없을시, 신입이 입력됩니다.">
        </div>
        <div class="form-group">
            <label th:for="salary">기본급</label>
            <input type="text" th:field="*{salary}" class="form-control"
                   placeholder="입력이 없을시 3,000,000이 입력됩니다.">
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{address.city}" class="form-control"
                   placeholder="주소를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{address.street}" class="form-control"
                   placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{address.zipcode}" class="form-control"
                   placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
<!--   Core   -->
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
