<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회사명</th>
                <th>팀</th>
                <th>이름</th>
                <th>등급</th>
                <th>급여</th>
                <th>상태</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${memberList}">
                <td/>
                <td th:text="${member.companyName}"></td>
                <td th:text="${member.teamName}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.rank}"></td>
                <td th:text="${member.salary}"></td>
                <td th:text="${member.status}"></td>
                <td>
                    <a href="#" th:href="@{/member/edit/{memberId} (memberId=${member.id})}"
                       class="btn btn-primary" role="button">수정</a>
                    <a href="#" th:href="@{/member/delete/{memberId} (memberId=${member.id})}"
                       class="btn btn-primary" role="button">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
