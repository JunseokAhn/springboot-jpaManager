<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회사명</th>
                <th>도시</th>
                <th>거리</th>
                <th>우편번호</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${company_list}">
                <td th:text="${company.id}"></td>
                <td th:text="${company.name}"></td>
                <td th:text="${company.address.city}"></td>
                <td th:text="${company.address.street}"></td>
                <td th:text="${company.address.zipcode}"></td>
                <td>
                    <a href="#" th:href="@{/company/edit/{companyId} (companyId=${company.id})}"
                       class="btn btn-primary" role="button">수정</a>
                    <a href="#" th:href="@{/company/delete/{companyId} (companyId=${company.id})}"
                       class="btn btn-primary" role="button">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
